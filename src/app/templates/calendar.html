<div id="menu" class="menu"  ng-show="vm.showMenu">
    <span id="hideMenu" style="margin:5px;float:left;position:relative;color:white;" class="glyphicon glyphicon-remove glyphicon-button"></span>
    <div style=",color:#ffffff;margin-top:25px;">
        <datepicker ng-model="dt" datepicker-options="dateOptions" ></datepicker>
    </div>
</div>

<div style="width:100%;margin-top:5px;">&nbsp;
    <span ng-click="vm.goPrevious()" style="float:left;position:relative;color:white;" class="glyphicon glyphicon-menu-left glyphicon-button"></span>
    <span ng-click="vm.goNext()" style="float:left;position:relative;color:white;margin-left:10px;" class="glyphicon glyphicon-menu-right glyphicon-button"></span>
    <span ng-click="vm.toggleMenu()" style="float:right;position:relative;right:10px;color:white;" class="glyphicon glyphicon-menu-hamburger glyphicon-button"></span>
    <span style="float:left;position:relative;color:white;margin-left:10px;">{{vm.getMonth()}} {{vm.currentDate.getFullYear()}}</span>
</div>
<div ng-repeat="eachDay in vm.getDaysOfWeek()" class="calendarHeader">{{eachDay}}</div>

<div ng-repeat="eachDay in vm.calendarDays" class="calendarDay">
    {{eachDay.day}}
</div>
